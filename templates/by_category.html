{%  extends "base.html" %}

{% block title %}Главная:: {{ category.name }}{% endblock %}

{% block content %}
    {% for aa in articles %}
        <a href="{% url 'by_article' aa.category_id aa.pk %}">{{ aa.title }}</a>
        <h4>{{ aa.author_id }} | {{ aa.category_id }} | {{ aa.published }}</h4>
        <p>{{ aa.short_text }}</p>
    {% endfor %}
{% endblock %}
